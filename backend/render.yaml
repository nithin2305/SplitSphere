services:
  # Backend Service
  - type: web
    name: splitsphere-backend
    env: java
    buildCommand: ./render-build.sh
    startCommand: java -Dserver.port=$PORT -jar target/splitsphere-backend-1.0.0.jar
    envVars:
      - key: JAVA_VERSION
        value: 17
      - key: MAVEN_VERSION
        value: 3.9.5
      - key: SPRING_DATASOURCE_URL
        fromDatabase:
          name: splitsphere-db
          property: connectionString
      - key: SPRING_DATASOURCE_USERNAME
        fromDatabase:
          name: splitsphere-db
          property: user
      - key: SPRING_DATASOURCE_PASSWORD
        fromDatabase:
          name: splitsphere-db
          property: password
      - key: SPRING_JPA_HIBERNATE_DDL_AUTO
        value: update
      - key: SPRING_JPA_DATABASE_PLATFORM
        value: org.hibernate.dialect.PostgreSQLDialect
      - key: JWT_SECRET
        generateValue: true
      - key: CORS_ALLOWED_ORIGINS
        value: http://localhost:4200
        # IMPORTANT: After deploying frontend, update this to: https://your-app.netlify.app,http://localhost:4200

databases:
  # PostgreSQL Database
  - name: splitsphere-db
    databaseName: splitsphere
    user: splitsphere_user
