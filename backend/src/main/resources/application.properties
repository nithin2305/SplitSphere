# Server Configuration
server.port=${PORT:8080}

# Application Name
spring.application.name=SplitSphere

# Database Configuration (supports both H2 and PostgreSQL via env vars)
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:h2:mem:splitsphere}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:sa}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:}
spring.datasource.driver-class-name=${SPRING_DATASOURCE_DRIVER:org.h2.Driver}

# H2 Console (for development only)
spring.h2.console.enabled=${H2_CONSOLE_ENABLED:true}
spring.h2.console.path=/h2-console

# JPA/Hibernate Configuration
spring.jpa.database-platform=${SPRING_JPA_DATABASE_PLATFORM:org.hibernate.dialect.H2Dialect}
spring.jpa.hibernate.ddl-auto=${SPRING_JPA_HIBERNATE_DDL_AUTO:create-drop}
spring.jpa.show-sql=${SPRING_JPA_SHOW_SQL:true}
spring.jpa.properties.hibernate.format_sql=true

# JWT Configuration
jwt.secret=${JWT_SECRET:SplitSphereSecretKeyForJWTTokenGenerationAndValidationPurposesOnly}
jwt.expiration=${JWT_EXPIRATION:86400000}

# CORS Configuration (override in production)
cors.allowed.origins=${CORS_ALLOWED_ORIGINS:*}

# Logging
logging.level.com.splitsphere=${LOG_LEVEL:DEBUG}
logging.level.org.springframework.security=${SECURITY_LOG_LEVEL:DEBUG}

