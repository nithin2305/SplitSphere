# Server Configuration
server.port=8080

# Application Name
spring.application.name=SplitSphere

# H2 Database Configuration (Development)
spring.datasource.url=jdbc:h2:mem:splitsphere
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# H2 Console (for development)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA/Hibernate Configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# JWT Configuration
jwt.secret=SplitSphereSecretKeyForJWTTokenGenerationAndValidationPurposesOnly
jwt.expiration=86400000

# Logging
logging.level.com.splitsphere=DEBUG
logging.level.org.springframework.security=DEBUG
