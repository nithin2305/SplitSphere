# Netlify Configuration for Angular Frontend

[build]
  base = "frontend"
  command = "npm install && npm run build -- --configuration=production"
  publish = "dist/frontend/browser"

[build.environment]
  NODE_VERSION = "18"

# Redirect all routes to index.html for Angular routing
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Security headers
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"
